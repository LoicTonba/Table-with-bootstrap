<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableau</title>

    <!-- dataTables -->
<link rel="stylesheet" href="lib/datatables/datatab/dataTables.css" /> 
<style>
    body{
        padding: 50px 200px;
    }
    
</style>
    
</head>
<body>
    <table id="myTable" class="display">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 2</td>
            </tr>
            <tr>
                <td>Row 2 Data 1</td>
                <td>Row 2 Data 2</td>
            </tr>
        </tbody>
    </table>

    <!-- jQuery -->
    <script src="lib/datatables/jquery/jquery-3.7.1.min.js"></script>

    <!-- dataTables -->
     <script src="lib/datatables/datatab/dataTables.js"></script>

     <script>
        
        $(document).ready( function () {
            $('#myTable').DataTable();
        } );
     </script>
</body>
</html>
